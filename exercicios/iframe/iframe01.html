<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>
<body>
    <h1>Testando o uso de iframes</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a> através da tag A</p>

    <p>Acessando o site do 
        <iframe src="https://gabrielbortolotti.github.io/html-css/projeto-cordel/" frameborder="0" height="500px">
            <a href="https://gabrielbortolotti.github.io/html-css/projeto-cordel/">Projeto Cordel</a>
        </iframe>
    através de um iframe</p>
</body>
</html>
